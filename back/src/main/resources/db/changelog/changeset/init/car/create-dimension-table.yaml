databaseChangeLog:
  - changeSet:
      id: create-dimension-table
      author: Ildar
      comment: "Создание таблицы с размерами авто"
      changes:
        - createTable:
            tableName: dimensions
            remarks: "Таблица с размерами авто"
            columns:
              - column:
                  remarks: "Id двигателя"
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  remarks: "Длина"
                  name: length
                  type: INTEGER
              - column:
                  remarks: "Высота"
                  name: height
                  type: INTEGER
              - column:
                  remarks: "Колесная база?"
                  name: wheelbase
                  type: INTEGER
              - column:
                  remarks: "Обьем багажника"
                  name: trunk_volume
                  type: INTEGER


