databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Ildar
      comment: "Создание таблицы с данными о пользователях"
      changes:
        - createTable:
            tableName: users
            remarks: "Таблица с данными о пользователях"
            columns:
              - column:
                  remarks: "UUID пользователя"
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  remarks: "Логин"
                  name: login
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  remarks: "Пароль"
                  name: password
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
              - column:
                  remarks: "Имя"
                  name: first_name
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
              - column:
                  remarks: "Фамилия"
                  name: second_name
                  type: VARCHAR(40)
              - column:
                  remarks: "О себе"
                  name: life_story
                  type: VARCHAR(40)
              - column:
                  remarks: "Почта"
                  name: email
                  type: VARCHAR(40)
              - column:
                  remarks: "Активирована ли почта"
                  name: is_email_activated
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  remarks: "Дата рождения"
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  remarks: "Номер телефона"
                  name: phone_number
                  type: VARCHAR(40)
              - column:
                  remarks: "Максимальная дистанция"
                  name: max_distance
                  type: INTEGER
                  defaultValue: 5
              - column:
                  remarks: "Дата рождения"
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  remarks: "Забущен ли акк"
                  name: is_boost
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  remarks: "ID фотографии"
                  name: photo_id
                  type: INTEGER
                  constraints:
                    foreignKeyName: photo_id
                    references: photos(id)
